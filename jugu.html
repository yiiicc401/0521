<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Image Tracking Example</title>

    <!-- A-Frame itself -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- Pure three.js code that the A-Frame components use for location-based AR -->
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>

    <!-- AR.js A-Frame components -->
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; markersAreaEnabled: true;"
    >
      <!-- AR Image Tracking 元素 -->
      <a-marker type="pattern" url="https://raw.githubusercontent.com/yiiicc401/0521/main/pattern-S__16474220.patt">
        <a-box position="0 0.5 0" material="color: yellow;"></a-box>
      </a-marker>

      <!-- 开启AR相机功能 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
